<script>
    function print(num){
        var three=num%3,
            five=num%5,
            result;
            
            if(three==0){
                if(!(three || five)){
                    result="FizzBuzz";
                    return result;
                }
                result="Fizz";
                return result;
            }
            else if(five==0){
                if(!(three || five)){
                    result="FizzBuzz";
                    return result;
                }
                result="Buzz";
                return result;
            }
            else{
                return result=num;
            }
            console.log(result);
    }
